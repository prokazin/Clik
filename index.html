<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Волшебный Кликер Хогвартса</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Волшебный Кликер Хогвартса</h1>
  <div id="user-name">Привет, <span id="username">Игрок</span>!</div>
  <div id="galleons">Галлеоны: <span id="galleon-count">0</span></div>
  
  <!-- Картинка палочки -->
  <img id="click-wand" src="assets/wand.png" alt="Волшебная палочка" tabindex="0" />

  <div id="crit-effect"></div>

  <button id="buy-lumos">Купить Люмос (Автоклик) - 50 галлеонов</button>
  <button id="activate-accio">Активировать Акцио (Бонус) - 100 галлеонов</button>

  <h2>Достижения</h2>
  <ul id="achievement-list"></ul>

  <h2>Рейтинг игроков (ежедневный)</h2>
  <button id="btn-load-leaderboard">Показать рейтинг</button>
  <ul id="leader-list"></ul>

  <script src="script.js"></script>
</body>
</html>

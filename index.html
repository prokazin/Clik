<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Хогвартс</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Хогвартс</h1>
      <div id="faculty-display"></div>
      <div id="galleons">Галлеоны: <span id="galleons-count">0</span></div>
      <div id="level">Уровень: <span id="level-count">1</span></div>
    </header>

    <main>
      <div class="wand-container">
        <img id="click-wand" src="assets/wand.png" alt="Волшебная палочка" tabindex="0" />
      </div>
      <div class="buttons">
        <button id="btn-shop">Магазин</button>
        <button id="btn-spells">Заклинания</button>
        <button id="btn-leaderboard">Рейтинг</button>
      </div>
    </main>

    <footer>
      <div id="achievements"></div>
    </footer>

    <!-- Модальные окна -->
    <div id="shop-overlay" class="overlay hidden">
      <div class="modal">
        <button class="close-btn">×</button>
        <div id="shop"></div>
      </div>
    </div>

    <div id="spells-overlay" class="overlay hidden">
      <div class="modal">
        <button class="close-btn">×</button>
        <div id="spells"></div>
      </div>
    </div>

    <div id="faculty-overlay" class="overlay hidden">
      <div class="modal">
        <h2>Выберите факультет</h2>
        <div class="faculty-choices">
          <div class="faculty-choice" data-faculty="griffindor">
            <h3>Гриффиндор</h3>
            <p>+30% шанс критического удара</p>
          </div>
          <div class="faculty-choice" data-faculty="slytherin">
            <h3>Слизерин</h3>
            <p>+20% доход от улучшений</p>
          </div>
          <div class="faculty-choice" data-faculty="ravenclaw">
            <h3>Когтевран</h3>
            <p>-15% стоимость улучшений</p>
          </div>
          <div class="faculty-choice" data-faculty="hufflepuff">
            <h3>Пуффендуй</h3>
            <p>+25% эффективность автокликера</p>
          </div>
        </div>
      </div>
    </div>

    <div id="leaderboard-overlay" class="overlay hidden">
      <div class="modal">
        <button class="close-btn">×</button>
        <div id="leaderboard"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

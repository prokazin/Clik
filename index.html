<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Волшебный Кликер Хогвартса</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Волшебный Кликер Хогвартса</h1>
      <div id="username"></div>
      <div id="galleons">Галлеоны: <span id="galleons-count">0</span></div>
      <div id="level">Уровень: <span id="level-count">1</span></div>
    </header>

    <main>
      <img id="click-wand" src="assets/wand.png" alt="Волшебная палочка" tabindex="0" />
      <div class="buttons-row">
        <button id="show-shop">Магазин</button>
        <button id="show-leaderboard">Показать рейтинг</button>
      </div>
      <!-- Модальное окно магазина -->
      <div id="shop-modal" class="modal hidden">
        <div class="modal-content">
          <button class="close-modal" id="close-shop">&times;</button>
          <h2>Магазин улучшений</h2>
          <div id="shop-items"></div>
        </div>
      </div>

      <!-- Модальное окно рейтинга -->
      <div id="leaderboard-modal" class="modal hidden">
        <div class="modal-content">
          <button class="close-modal" id="close-leaderboard">&times;</button>
          <h2>Рейтинг игроков</h2>
          <div id="leaderboard"></div>
        </div>
      </div>
    </main>

    <footer>
      <div id="achievements"></div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>

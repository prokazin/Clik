<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Хогвартс</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Хогвартс</h1>
      <div id="username"></div>
      <div id="galleons">Галлеоны: <span id="galleons-count">0</span></div>
      <div id="level">Уровень: <span id="level-count">1</span></div>
    </header>

    <main>
      <img id="click-wand" src="assets/wand.png" alt="Волшебная палочка" tabindex="0" />
      
      <div class="tabs">
        <button class="tab-button active" data-tab="leaderboard-tab">Рейтинг</button>
        <button class="tab-button" data-tab="shop-tab">Магазин</button>
      </div>

      <div id="leaderboard-tab" class="tab-content">
        <!-- Здесь будет рейтинг -->
      </div>

      <div id="shop-tab" class="tab-content hidden">
        <!-- Здесь будет магазин -->
      </div>
    </main>

    <footer>
      <div id="achievements"></div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Хогвартс Кликер</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Хогвартс Кликер</h1>
      <div id="username"></div>
      <div id="galleons">Галлеоны: <span id="galleons-count">0</span></div>
      <div id="level">Уровень: <span id="level-count">1</span></div>
    </header>

    <main>
      <img id="click-wand" src="assets/wand.png" alt="Волшебная палочка" tabindex="0" />
      <button id="btn-shop">Магазин</button>
      <button id="btn-leaderboard">Рейтинг</button>

      <div id="shop" class="hidden"></div>
      <div id="leaderboard" class="hidden"></div>
    </main>

    <footer>
      <div id="achievements"></div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Волшебный Кликер Хогвартса</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Волшебный Кликер Хогвартса</h1>
      <div id="galleons">Галлеоны: <span id="galleons-count">0</span></div>
      <div id="level">Уровень: <span id="level-count">1</span></div>
    </header>

    <main>
      <img id="click-wand" src="assets/wand.png" alt="Волшебная палочка" tabindex="0" />
      
      <div id="store">
        <h2>Магазин улучшений</h2>
        <div id="store-items"></div>
      </div>

      <div id="leaderboard">
        <h2>Рейтинг игроков</h2>
        <div id="leaderboard-list"></div>
      </div>
    </main>

    <footer>
      <div id="achievements"></div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>

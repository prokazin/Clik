<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Хогвартс Кликер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Хогвартс Кликер</h1>
      <div id="faculty-display"></div>
      <div id="galleons">Галлеоны: <span id="galleons-count">0</span></div>
      <div id="level">Уровень: <span id="level-count">1</span></div>
    </header>

    <main>
      <div class="wand-container">
        <img id="click-wand" src="assets/wand.png" alt="Волшебная палочка">
        <div id="wand-effects"></div>
      </div>
      <div class="buttons">
        <button id="btn-shop">Магазин</button>
        <button id="btn-spells">Заклинания</button>
        <button id="btn-skills">Навыки</button>
        <button id="btn-leaderboard">Рейтинг</button>
      </div>
    </main>

    <footer>
      <div id="achievements"></div>
    </footer>

    <!-- Модальные окна -->
    <div id="shop-overlay" class="overlay">
      <div class="modal">
        <button class="close-btn">×</button>
        <h2>Магазин</h2>
        <div id="shop-content"></div>
      </div>
    </div>

    <div id="spells-overlay" class="overlay">
      <div class="modal">
        <button class="close-btn">×</button>
        <h2>Заклинания</h2>
        <div id="spells-content"></div>
      </div>
    </div>

    <div id="skills-overlay" class="overlay">
      <div class="modal">
        <button class="close-btn">×</button>
        <h2>Развитие навыков</h2>
        <div id="skills-content"></div>
      </div>
    </div>

    <div id="leaderboard-overlay" class="overlay">
      <div class="modal">
        <button class="close-btn">×</button>
        <h2>Рейтинг</h2>
        <div id="leaderboard-content"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

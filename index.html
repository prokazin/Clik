<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Волшебный Кликер Хогвартса</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Волшебный Кликер Хогвартса</h1>
      <div id="galleons">Галлеоны: <span id="galleons-count">0</span></div>
      <div id="level">Уровень: <span id="level-count">1</span></div>
    </header>

    <main>
      <img id="click-wand" src="assets/wand.png" alt="Волшебная палочка" tabindex="0" />
      
      <div class="tabs">
        <button id="btn-shop" class="tab-button">Магазин</button>
        <button id="btn-leaderboard" class="tab-button">Рейтинг игроков</button>
      </div>
      
      <div id="shop" class="tab-content hidden"></div>
      <div id="leaderboard" class="tab-content hidden"></div>
    </main>

    <footer>
      <div id="achievements"></div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Хогвартс</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h1>Хогвартс</h1>

    <div id="wand-container">
      <img id="wand" src="wand.png" alt="Палочка" />
    </div>

    <div id="stats">
      <p>Галлеоны: <span id="galleons">0</span></p>
      <p>Уровень палочки: <span id="wand-level">0</span></p>
    </div>

    <div id="tabs">
      <button id="btn-shop">Магазин</button>
      <button id="btn-leaderboard">Рейтинг игроков</button>
    </div>

    <div id="shop" class="tab-content hidden"></div>
    <div id="leaderboard" class="tab-content hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
